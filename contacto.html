    <h2>Contacto</h2>
      
        <!-- Formulario -->
        <div>Formulario</div>
        <br>
        <form action="desafio1.html" method="POST" enctype="application/x-www-form-urlencoded">
            <label for="Nombre:"> Nombre:</label> 
            <input type="text" name="Nombre" placeholder="Ingrese su nombre..">
            <br>
            <label for="Apellido">Apellido: </label>
            <input type="text" name="Apellido" placeholder="Ingrese su apellido..">
            <br>  
            <label for="Email">Email:</label>
            <input type="email" name="email" placeholder="nombre@gmail.com">
            <br>
            <label for="num_telefono">Numero de telefono:</label> 
            <input type="number" name="Telefono">
            <br>
            <label for="estado_civil">Estado Civil:</label> 
                <select name="Estado civil">
                    <option value="Casado/a">Casado/a</option>
                    <option value="Soltero/a">Soltero/a</option>
                </select>
            <br>
            <label for="Newsletter">多Desea recibir el Newsletter?</label>
            <input type="checkbox" name="Newsletter" value="1"><br>
            <label for="contacto">多Por que nos contacta?</label> <br> 
            <textarea name="comentario" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" name="Enviar" value="Enviar Formulario">
            <input type="reset" name="Limpiar" value="Limpiar Formulario">

        </form>
    </section>
